<h2>Moji projekti</h2>
<div class="list-group">
  <a href="/project/{{ project.id }}" class="list-group-item clearfix" ng-repeat="project in projects">
    <h4 class="list-group-item-heading">{{ project.title }}</h4>
    <p class="list-group-item-text">Projekt je dodan {{ project.date }}</p>
    <span class="badge">{{ project.messages }} Prijava</span>
  </a>
</div>
