<div class="row">
    <div class="col-md-6 col-md-offset-3">
        <form name="registerForm" ng-submit="submit(registerData)" novalidate>
          <div class="form-group" ng-class="{ 'has-error' : registerForm.email.$invalid && !registerForm.email.$pristine }">
            <label for="email">Email adresa</label>
            <input name="email" type="email" class="form-control" id="email" placeholder="Upišite vaš email..." required ng-model="registerData.email">
          </div>
          <div class="form-group">
            <label for="password">Zaporka</label>
            <input name="password" type="password" class="form-control" id="password" placeholder="Odaberite zaporku..." required ng-model="registerData.password">
          </div>
          <div class="form-group">
            <label for="pwdcheck">Ponovite zaporku</label>
            <input name="pwdcheck" type="password" class="form-control" id="pwdcheck" required>
          </div>
          <div class="checkbox">
            <label>
              <input type="checkbox" name="terms" required> Prihvaćam <a href="#">Uvjete korištenja usluge.</a>
            </label>
          </div>
          <button type="submit" class="btn btn-primary" ng-disabled="registerForm.$invalid">Registracija</button>
        </form>
    </div>
</div>
