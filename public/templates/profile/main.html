<div class="row">

  <div class="col-md-8">
    <form name="profileForm" class="form-horizontal" novalidate>
      <div class="form-group" ng-class="{ 'has-error' : profileForm.email.$invalid && !profileForm.email.$pristine }">
        <label for="email" class="col-sm-2 control-label required">Email</label>
        <div class="col-sm-10">
          <input type="email" class="form-control" name="email" id="email" placeholder="Upišite email..." ng-model="profileData.email">
        </div>
      </div>
      <div class="form-group" ng-class="{ 'has-error' : profileForm.firstname.$invalid && !profileForm.firstname.$pristine }">
        <label for="firstname" class="col-sm-2 control-label required">Ime</label>
        <div class="col-sm-10">
          <input type="text" class="form-control" name="firstname" id="firstname" placeholder="Vaše ime..." ng-model="profileData.firstname">
        </div>
      </div>
      <div class="form-group" ng-class="{ 'has-error' : profileForm.lastname.$invalid && !profileForm.lastname.$pristine }">
        <label for="lastname" class="col-sm-2 control-label required">Prezime</label>
        <div class="col-sm-10">
          <input type="text" class="form-control" name="lastname" id="lastname" placeholder="Vaše prezime..." ng-model="profileData.lastname">
        </div>
      </div>
      <div class="form-group" ng-class="{ 'has-error' : profileForm.gender.$invalid && !profileForm.gender.$pristine }">
        <label for="gender" class="col-sm-2 control-label required">Spol</label>
        <div class="col-sm-10">
          <select class="form-control" name="gender" id="gender">
            <option value="m">Muško</option>
            <option value="f">Žensko</option>
          </select>
        </div>
      </div>
      <div class="form-group" ng-class="{ 'has-error' : profileForm.dob.$invalid && !profileForm.dob.$pristine }">
        <label for="dob" class="col-sm-2 control-label required">DoB</label>
        <div class="col-sm-10">
          <input type="text" class="form-control" name="dob" id="dob" placeholder="Vaš datum rođenja..." ng-model="profileData.dob">
        </div>
      </div>
      <div class="form-group">
        <div class="col-sm-offset-2 col-sm-10">
          <button type="submit" class="btn btn-success" ng-disabled="profileForm.$invalid">Spremi promjene</button>
        </div>
      </div>
    </form>
  </div>

  <div class="col-md-4">
    <div class="panel panel-default">
      <div class="panel-heading">Profile preview</div>
      <div class="panel-body">
        <dl class="dl-horizontal">
          <dt>Ime:</dt>
          <dd>{{ profile.firstname }}</dd>
          <dt>Prezime:</dt>
          <dd>{{ profile.lastname }}</dd>
          <dt>Email:</dt>
          <dd>{{ profile.email }}</dd>
        </dl>
      </div>
    </div>
  </div>

</div>
