<div class="row">
	<div class="col-md-9">
		<h1 ng-bind="project.title"></h1>
		<p ng-bind="project.description"></p>
		<h3>Tražene sposobnosti:</h3>
		<p ng-bind="project.skills"></p>
		<h3>Dodatne informacije:</h3>
		<ul>
			<li>Početak projekta: {{ project.startDate }}</li>
			<li>Završetak projekta: {{ project.endDate }}</li>
			<li>Lokacija: {{ project.location }}</li>
		</ul>
	</div>
	<div class="col-md-3 text-center" data-spy="affix" data-offset-top="60" data-offset-bottom="200">
		<img src="http://placehold.it/100x100" alt="project owner image" class="img-circle">
		<br><br>
		<span class="label label-primary" ng-repeat="tag in project.tagsArray">{{ tag }}</span>
		<br><br>
		<project-user-actions for="project" ng-if="currentUser.id == project.userId" />
	</div>
</div>
<hr>
<div class="row">
	<div class="col-md-12">
		<h3>Prijavi se za posao!</h3>
		<p>
			Ova osoba je omogućila kontaktiranje pomoću portala!
		</p>
		<form action="#">
			<div class="form-group">
				<label for="fullname">Ime i prezime</label>
				<input type="text" class="form-control" id="fullname">
			</div>
			<div class="form-group">
				<label for="email">Email</label>
				<input type="email" class="form-control" id="email">
			</div>
			<div class="form-group">
				<label for="cv">CV</label>
				<input type="text" class="form-control" id="cv" placeholder="http://">
			</div>
			<div class="form-group">
				<label for="addon">Dodatno</label>
				<textarea class="form-control" name="addon" id="addon" rows="6"></textarea>
			</div>
			<div class="form-group">
				<button type="submit" class="btn btn-primary">Pošalji</button>
			</div>
		</form>
	</div>
</div>
