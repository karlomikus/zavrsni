<div class="row">
	<div class="col-md-8">
		Lista projekata
	</div>
	<div class="col-md-4">
		<div class="input-group">
			<input ng-model="titleFilter" type="search" placeholder="PretraÅ¾ivanje..." class="form-control">
			<span class="input-group-addon"><i class="glyphicon glyphicon-search"></i></span>
		</div>
	</div>
</div>

<hr>

<div class="row">
	<div class="col-md-12">
		<div ng-repeat="project in projects | filter: titleFilter" class="panel panel-default">
		    <div class="panel-heading"><a href="/#/project/{{ project.id }}">{{ project.title }}</a></div>
		    <div class="panel-body">
		        {{ project.description }}
		    </div>
		    <div class="panel-footer">
		    	<span ng-repeat="tag in project.tags" class="label label-primary">{{ tag }}</span>
		    </div>
		</div>
	</div>
</div>
