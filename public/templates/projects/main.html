<div class="row">
	<div class="col-md-12">
		<input type="search" placeholder="PretraÅ¾ivanje otvorenih projekata..." class="projects-search" ng-model="projectsSearch">
	</div>
</div>

<hr>

<div class="row">
	<div class="col-md-12">
		<div class="panel panel-jobbr" ng-repeat="project in projects | filter: { title: projectsSearch }">
		    <div class="panel-heading">
		    	<a href="/#/project/{{ project.id }}">{{ project.title }}</a>
		    	<small>by {{ project.user }} &dash; {{ project.date }}</small>
		    </div>
		    <div class="panel-body">
		        {{ project.description | words: 50 }}
		    </div>
		    <div class="panel-footer">
		    	<span class="project-tag" ng-repeat="tag in project.tagsArray">{{ tag }}</span>
		    </div>
		</div>
	</div>
</div>
