<div class="row">
	<div class="col-md-8">
		Lista projekata
	</div>
	<div class="col-md-4">
		<div class="input-group">
			<input type="search" placeholder="PretraÅ¾ivanje..." class="form-control" ng-model="projectsSearch">
			<span class="input-group-addon"><i class="glyphicon glyphicon-search"></i></span>
		</div>
	</div>
</div>

<hr>

<div class="row">
	<div class="col-md-12">
		<div class="panel panel-default" ng-repeat="project in projects | filter: { title: projectsSearch }">
		    <div class="panel-heading"><a href="/#/project/{{ project.id }}">{{ project.title }}</a> by {{ project.user }} on {{ project.date }}</div>
		    <div class="panel-body">
		        {{ project.description }}
		    </div>
		    <div class="panel-footer">
		    	<span class="label label-primary" ng-repeat="tag in project.tagsArray">{{ tag }}</span> in {{ project.category }}
		    </div>
		</div>
	</div>
</div>
