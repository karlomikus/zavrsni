<form name="projectForm" class="form-horizontal" ng-submit="submit()" novalidate>
  <div class="col-md-8">
    <h3 class="subtitle">Dodavanje novog projekta</h3>
    <div class="form-group" ng-class="{ 'has-error' : projectForm.title.$invalid && !projectForm.title.$pristine }">
      <label for="title" class="col-sm-2 control-label required">Ime</label>
      <div class="col-sm-10">
        <input type="text" class="form-control" name="title" id="title" placeholder="Upišite ime projekta..." ng-model="project.title" ng-minlength="3">
      </div>
    </div>
    <div class="form-group" ng-class="{ 'has-error' : projectForm.category.$invalid && !projectForm.category.$pristine }">
      <label for="category" class="col-sm-2 control-label required">Kategorija</label>
      <div class="col-sm-10">
        <select name="category" id="category" class="form-control" ng-model="project.categoryId" ng-options="cat.id as cat.name for cat in categories" required>
          <option value="">Bez kategorije</option>
        </select>
      </div>
    </div>
    <div class="form-group">
      <label for="start" class="col-sm-2 control-label">Početak</label>
      <div class="col-sm-10">
        <input class="form-control" name="start" id="start" placeholder="Datum početka projekta..." datepicker ng-model="project.startDate">
      </div>
    </div>
    <div class="form-group">
      <label for="endDate" class="col-sm-2 control-label">Rok</label>
      <div class="col-sm-10">
        <input class="form-control" name="endDate" id="endDate" placeholder="Rok za završetak projekta..." datepicker ng-model="project.endDate">
      </div>
    </div>
    <div class="form-group">
      <label for="location" class="col-sm-2 control-label">Lokacija</label>
      <div class="col-sm-10">
        <input class="form-control" name="location" id="location" placeholder="Mjesto/grad izvršavanja projekta..." ng-model="project.location">
      </div>
    </div>
    <div class="form-group">
      <label for="descr" class="col-sm-2 control-label required">Opis projekta</label>
      <div class="col-sm-10">
        <textarea class="form-control" name="description" id="descr" placeholder="Što detaljnije opišite projekt..." rows="6" ng-model="project.description" required></textarea>
      </div>
    </div>
    <div class="form-group">
      <label for="skills" class="col-sm-2 control-label">Tražene sposobnosti</label>
      <div class="col-sm-10">
        <textarea ng-model="project.skills" class="form-control" name="skills" id="skills" placeholder="Napišite zahtjevane sposobnosti..." rows="6"></textarea>
      </div>
    </div>
    <div class="form-group">
      <label for="tags" class="col-sm-2 control-label">Ključne riječi</label>
      <div class="col-sm-10">
        <input type="text" class="form-control" name="tags" id="tags" placeholder="Riječi odvojite zarezom..." ng-model="project.tags">
      </div>
    </div>
    <div class="form-group">
      <div class="col-sm-offset-2 col-sm-10">
        <button type="submit" class="btn btn-success" ng-disabled="projectForm.$invalid">Spremi projekt</button>
      </div>
    </div>
  </div>
  <div class="col-md-4">
    <h3 class="subtitle">Dodatne informacije</h3>
    <div class="alert alert-warning">
      <h4>Markdown podrška</h4>
      Polja za opis projekta i tražene sposobnosti podržavaju <a href="http://daringfireball.net/projects/markdown/syntax" target="_blank" class="alert-link">markdown sintaksu</a>!
    </div>
    <div class="radio">
      <label>
        <input type="radio" name="contact-type" value="website" ng-model="project.contactType">
        Dopusti kontakt putem Jobbr-a.
      </label>
    </div>
    <div class="radio">
      <label>
        <input type="radio" name="contact-type" value="email" ng-model="project.contactType">
        Dopusti kontakt putem email-a.
      </label>
    </div>
  </div>
</form>
